<nav id="mainNav" class="navbar navbar-default navbar-fixed-top" style="text-align: center;    background-color: white;">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div>
                <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <div class="navbar-brand page-scroll nav-pos min768" href="#page-top" style="padding-left:45px;background-color:white;">
                <b>{{name}}</b>
            </div>
            <a class="max767">
                <img src="./assets/image/sample-logo.svg" class="img-responsive lg-img" alt="">
            </a>
            <div class="ab-img" onclick="window.history.back()">
                <img src="./assets/image/arrow-back.png" class="img-responsive arrow-img" alt="">
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse" [ngClass]="{collapse: !isCollapsed}" id="bs-example-navbar-collapse-1" style="background-color:white;">
            <ul class="nav navbar-nav navbar-right">
                <li *ngFor="let item of menuList; let i = index">
                    <a (click)="routing(item)" class="page-scroll head-text" routerLink="/{{item.name}}">
                        <b [ngClass]="item.active ? 'db-color' : '' ">{{item.displayName}}</b>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
