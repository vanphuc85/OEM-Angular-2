<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>New Age - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->


    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->


    <!-- Theme CSS -->
    
        <link href="./../../assets/css/new-age.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<app-header></app-header>


<body id="page-top">

    <section id="contact" class="contact bg-primary-loc">


        <div class="container-fluid">
        <div class="sample">
          <div class="col-md-6 col-md-offset-3 box sear">
            <div>                            
                <form>
                    <div class="form-group">
                        <div class="icon-addon addon-md">
                            <input type="text" placeholder="Search Device" name ="device"  [(ngModel)]="textSearch" (change)="searchDevice()" class="form-control" id="location">
                            <label for="email" class="glyphicon glyphicon-search" rel="tooltip" title="email" (click)="searchDevice()"></label>
                        </div>
                    </div>
                </form>   
            </div>
          </div>
          <div class="col-md-6 col-md-offset-3 box loc loc-d" style="margin-top:20px;">
            <div>                            
                <table>
                  <tr class="gborder cursor" *ngFor="let item of allLeafNode; let i = index">
                    <td class="loc-w"><img [src]="item.getImageForDevice()" style= "padding: 10px" class="img-responsive loc-img" alt=""></td>
                    <td  (click)="goToDetail(item.name,item.id,item.title)"><b>{{item.title}}</b></td>
                  </tr>

                
                </table>
               
            </div>
          </div>
        </div>
        </div>


    </section>

    <footer>
        <div class="container">

        </div>
    </footer>

    <!-- global setting -->
    <script src="js/global.js"> </script>
    <!-- jQuery -->
    <script src="lib/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    
    <script src="./../../assets/js/new-age.js"></script> 
    

</body>

</html>
