<app-confirm  (exit)="changeStatus($event)" *ngIf = "isActive" [message]="message"  ></app-confirm>
<app-alert-box  (exit)="alertBox($event)" *ngIf = "isActiveAlertBox" [message] = "message" ></app-alert-box>

<body id="page-top">

    <section id="contact" class="contact bg-primary-loc bg-img05">


        <div class="container-fluid">
        <div class="sample min-height">

          <div class="col-md-6 col-md-offset-3 box loc">
            <div class="contact-mob-align">      


                <!-- Contacts list starts     -->             
                <table>

                  <tr class="gborder cursor"  routerLink ="/add-contact" >
                    <td class="loc-w" ><img src="./assets/image/contacts-add.svg" class="img-responsive loc-img" alt="" ></td>
                    <td>
                        <div class="db-color"><b>Create New Contact</b></div>
                    </td>
                    
                    <td></td>

                  </tr>


                  <tr class="gborder cursor"  *ngFor="let item of contactService.contacts; let i = index" >
                    <td class="loc-w" ><img src="./assets/image/s-contacts.svg" class="img-responsive loc-img" alt="" [routerLink]="['edit-contact',item.userName]" ></td>
                    <td [routerLink]="['edit-contact',item.userName]">
                        <div class="db-color"><b>{{item.userName}}</b></div>
                        <div class="s-text-a">{{item.phone}}</div>
                        <div  class="s-text-a">{{item.email}}</div>
                    </td>
                    <td style="width: 42px;"    >
                          <img src="./assets/image/a-del.svg" (click)="delete(item.userName)" class="img-responsive small-a-l" alt="" >
                          
                    </td>
                  </tr>




                </table>

                <!-- Contacts ends -->

<!--                 <div class="buttondiv">
                <a class="buttonnew" href="alert-create.html">OK</a>
                </div> -->
               
            </div>
          </div>
        </div>
        </div>


    </section>

    <footer>
        <div class="container">

        </div>
    </footer>
    <!-- global setting -->
    <script src="js/global.js"> </script>
    <!-- jQuery -->
    <script src="lib/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="./../../assets/js/new-age.js"></script>

</body>
