</head>
<app-header-big [name]="'Edit Contact'"  [image]="contactVo.image"></app-header-big>
<app-alert-box  (exit)="alertBox($event)" *ngIf = "isActiveAlertBox" [message] = "message" ></app-alert-box>
<body id="page-top">




    <section id="contact" class="contact bg-primary-loc size-increase percent100">


        <div class="container-fluid">
        <div class="sample">

          <div class="col-md-6 col-md-offset-3 box loc loc-none">
            <div>   
                <table class=" m-headerbot ">
                    
                  <tr class="fborder changecolor"  style="background-color: white;" >
                      <td style="">
                          <div ><br><img [src]="contactVo.image" class="img-responsive m-img" style="border-radius: 50%;" alt="" ></div>
                          <div  class="mea-text" ><br>

<!--                             <form action="/action_page.php" class="c-upload">

                              <input type="file" name="pic" accept="image/*">
                              
                            </form> -->

                          </div>
                          <div class="s-text-a mea-text"> <br></div>
                      </td>
                  

                  </tr>
                    
                </table>        

                <!-- Start of contact detail -->

                <table class=" con-values ">
                  <tr>
                    <td class=" nc-text"><br>
                      FULL NAME
                    </td>
                  </tr>

                  <tr>  
                    <td style="width: 250px;"    >
                          <div  class="mv-text" ><br>
                                
                                <input class="mv-input-contact" type="text"  [(ngModel)] ="contactVo.userName" value="{{contactVo.userName}}" disabled>
                                <img src="./assets/image/c-name.svg" style="" class="img-responsive small-l icon-right" alt="" >
                                
                                                       
                          </div>                                               
                    </td>
                  </tr>

                  <tr>
                    <td class="nc-text">
                      MOBILE PHONE
                    </td>
                  </tr>

                  <tr>  
                    <td style="width: 250px;"    >
                          <div  class="mv-text" ><br>
                               
                                <input class="mv-input-contact" type="text" #phone [(ngModel)] ="contactVo.phone" value="{{contactVo.phone}}">
                                <img src="./assets/image/c-mobile.svg" style="" class="img-responsive small-l icon-right" alt="" >
                                                         
                          </div>                                               
                    </td>
                  </tr>

                  <tr>
                    <td class=" nc-text">
                      EMAIL
                    </td>
                  </tr>

                  <tr>  
                    <td style="width: 250px;"    >
                          <div  class="mv-text" ><br>
                              
                                <input class="mv-input-contact" type="text"  [(ngModel)] ="contactVo.email" value="{{contactVo.email}}" (change)="checkValue($event)">
                                <img src="./assets/image/c-email.svg" style="" class="img-responsive small-l icon-right" alt="" >
                                                         
                          </div>                                               
                    </td>
                  </tr>


                </table>
                <br>
                <br>

                <!-- End of contact detail -->





               
            </div>
          </div>
        </div>
        </div>


    </section>

    <footer>
        <div class="container">


        <div class="buttondiv">
            <table class="pzero" style="margin-left: 5%;width: 90%;">
            <tr>
      
            <td class="dbutton">
            <a  class="buttonnew"(click)= "cancel()">Cancel</a>
            </td>
            <td class="dbutton">
            <a class="buttonnew" (click)= "save()">Save</a>
            </td>
      
            </tr>
            </table>
      
        </div>
                

        </div>
    </footer>

    <!-- global setting -->
    <script src="./../assets/js/global.js"> </script>
    <!-- jQuery -->
    <script src="lib/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Theme JavaScript -->
    <script src="./../assets/js/new-age.js"></script>

</body>

</html>
